<script type="text/javascript">
    function gradeDelete(gradeId) {
        if (confirm("确定要删除这条年级信息吗?")) {
            $.post(rootPath + "/grade/delete", {gradeId: gradeId},
                    function (result) {
                        if (result) {
                            alert("删除成功！");
                            window.location.href = rootPath + "/grade/gradeList";
                        }
                    }
            );
        }
    }
</script>
<div class="data_list">
    <div class="search_content">
        <button class="btn btn-mini btn-primary" type="button" style="float: right;margin-bottom: 5px;" onclick="javascript:window.location='${basePath}/grade/gradeSavePage'">添加年级</button>
    </div>
    <div class="data_content">
        <table class="table table-bordered table-hover">
            <tr>
                <th>序号</th>
                <th>年级名称</th>
                <th>年级备注</th>
                <th>操作</th>
            </tr>

            <#assign status=0/>
            <#list gradeList as item>
                <tr>
                    <td>${status+1 }</td>
                    <td>${grade.gradeName }</td>
                    <td>${grade.gradeDesc }</td>
                    <td>
                        <button class="btn btn-mini btn-info" type="button" onclick="javascript:window.location='${basePath}/grade/gradeSavePage?gradeId=${grade.gradeId}'">修改</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-mini btn-danger" type="button" onclick="gradeDelete(${grade.gradeId})">删除</button>
                    </td>
                </tr>
            </#list>
        </table>
    </div>
</div>
