<script src="${basePath}/app/dataDic/dataDicList.js"></script>

<div class="data_list">
    <div class="search_content">
        <form action="${basePath}/dataDic/dataDicListPage" method="post">
            数据字典类别名称：<input type="text" id="s_ddTypeName" name="s_ddTypeName"/>
            &nbsp;&nbsp;
            <button class="btn btn-primary search" type="button" style="margin-top: -8px;">查询</button>
        </form>
        <button class="btn btn-mini btn-primary" type="button" style="float: right;margin-bottom: 5px;" onclick="javascript:window.location='${basePath}/dataDic/dataDicSavePage'">添加数据字典</button>
    </div>
    <div class="data_content">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>数据字典类别名称</th>
                <th>数据字典值</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="lists">
            </tbody>

            <tbody id="template" style="display: none">
            <tr>
                <td id="index"></td>
                <td id="ddTypeName"></td>
                <td id="ddValue"></td>
                <td id="ddDesc"></td>
                <td>
                    <input type="hidden" id="ddId">
                    <button class="btn btn-mini btn-info" type="button" onclick="edit(this)">修改</button>
                    &nbsp;&nbsp;
                    <button class="btn btn-mini btn-danger" type="button" onclick="dataDicDelete(this)">删除</button>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <!--分页-->
    <div style="text-align: right; float: right;">
        <ul id="page"></ul>
    </div>
</div>
