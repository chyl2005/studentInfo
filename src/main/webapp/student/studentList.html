<script src="${basePath}/app/dataUtils.js"></script>
<script src="${basePath}/app/student/studentList.js"></script>


<div class="data_list">
    <div class="search_content">
        <form>
            <table align="center">
                <tr>
                    <td>
                        <lable>学号：</lable>
                    </td>
                    <td><input type="text" id="s_stuNo" name="s_student.stuNo"/></td>
                    <td width="30px;">&nbsp;</td>
                    <td>
                        <lable>姓名：</lable>
                    </td>
                    <td><input type="text" id="s_stuName" name="s_student.stuName"></td>
                </tr>
                <tr>
                    <td>
                        <lable>性别：</lable>
                    </td>
                    <td>
                        <select id="s_stuSex" name="s_student.stuSex">
                            <option>请选择性别...</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <lable>名族：</lable>
                    </td>
                    <td>
                        <select id="s_stuNation" name="s_student.stuNation">
                            <option>请选择名族...</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>所在年级：</lable>
                    </td>
                    <td>
                        <select id="s_gradeId" name="s_student.gradeId">
                            <option>请选择年级...</option>
                        </select>
                    </td>
                    <td>&nbsp;</td>
                    <td>
                        <lable>所在班级：</lable>
                    </td>
                    <td>
                        <select id="s_classId" name="s_student.classId">
                            <option>请选择班级...</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>出生日期：</lable>
                    </td>
                    <td colspan="4">
                        <input type="text" id="s_b_stuBirthday" name="s_student.s_b_stuBirthday" class="Wdate" onClick="WdatePicker()"/>&nbsp;&nbsp;到&nbsp;&nbsp;
                        <input type="text" id="s_e_stuBirthday" name="s_student.s_e_stuBirthday" class="Wdate" onClick="WdatePicker()"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable>入学时间：</lable>
                    </td>
                    <td colspan="4">
                        <input type="text" id="s_b_stuRxsj" name="s_student.s_b_stuRxsj" class="Wdate" onClick="WdatePicker()"/>&nbsp;&nbsp;到&nbsp;&nbsp;
                        <input type="text" id="s_e_stuRxsj" name="s_student.s_e_stuRxsj" class="Wdate" onClick="WdatePicker()"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary search" type="button">查询</button>
                    </td>
                    <td>&nbsp;</td>
                    <td colspan="2">
                        <button class="btn btn-primary" type="button" onclick="resetValue()">重置</button>
                    </td>
                </tr>
            </table>
        </form>
        <button class="btn btn-mini btn-primary" type="button" style="float: right;margin-bottom: 5px;" onclick="javascript:window.location='${basePath}/student/savePage'">添加学生</button>
    </div>
    <div class="data_content">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>出生日期</th>
                <th>入学时间</th>
                <th>所在班级</th>
                <th>所在年级</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="lists">
            </tbody>

            <tbody id="template" style="display: none">
            <tr>
                <td id="index"></td>
                <td id="stuNo"></td>
                <td id="stuName"></td>
                <td id="stuSex"></td>
                <td id="stuBirthday"></td>
                <td id="stuRxsj"></td>
                <td id="className"></td>
                <td id="gradeName"></td>
                <td>
                    <input type="hidden" id="studentId">
                    <button class="btn btn-mini btn-info" type="button" onclick="stuShow(this)">查看详细信息</button>
                    &nbsp;&nbsp;
                    <button class="btn btn-mini btn-info" type="button" onclick="edit(this)">修改</button>
                    &nbsp;&nbsp;
                    <button class="btn btn-mini btn-danger" type="button" onclick="del(this)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!--分页-->
    <div style="text-align: right; float: right;">
        <ul id="page"></ul>
    </div>
</div>
